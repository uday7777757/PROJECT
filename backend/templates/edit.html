<!DOCTYPE html>
<html>
<head>
  <title>Edit Student</title>
</head>
<body>
  <h2>Edit Student</h2>
  <form action="" method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ student[1] }}" required><br>
    <label>Roll:</label>
    <input type="text" name="roll" value="{{ student[2] }}" required><br>
    <label>Math:</label>
    <input type="number" name="math" value="{{ student[3] }}" required><br>
    <label>Physics:</label>
    <input type="number" name="physics" value="{{ student[4] }}" required><br>
    <label>Biology:</label>
    <input type="number" name="biology" value="{{ student[5] }}" required><br><br>
    <button type="submit">Update</button>
  </form>
  <a href="/students">Back to Dashboard</a>
</body>
</html>
